name: core_ui
description: Application core UI module
publish_to: none

environment:
  sdk: ^3.3.1
  flutter: ^3.19.3

dependencies:
  flutter:
    sdk: flutter

  core:
    path: ../core

  flutter_bloc: ^8.1.4
  dropdown_button2: ^2.3.9
  carousel_slider: ^4.2.1
  animated_toggle_switch: ^0.8.2
  flutter_typeahead: ^5.2.0
  markup_text: ^1.0.4

dev_dependencies:
  lints: ^2.0.0

flutter:
  assets:
    - resources/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: resources/fonts/Inter-Regular.ttf
          weight: 400
        - asset: resources/fonts/Inter-SemiBold.ttf
          weight: 600
